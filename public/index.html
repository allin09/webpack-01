<% with (htmlWebpackPlugin.options) { %>
<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8" />

    <!-- <link rel="shortcut icon" href="PUBLIC_URL favicon.ico" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
